<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потяги - Укрзалізниця</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Укрзалізниця</h1>
        <nav>
            <a href="{{ url_for('list_trains') }}">Головна</a>
            <a href="{{ url_for('buy_ticket') }}">Купити квиток</a>
        </nav>
    </header>
    <main>
        <h2>Доступні потяги</h2>
        <ul>
            {% for train in trains %}
                <li>
                    <strong>Потяг {{ train.number }}:</strong> {{ train.origin }} - {{ train.destination }} ({{ train.departure_time }} - {{ train.arrival_time }})
                </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Укрзалізниця. Усі права захищені.</p>
    </footer>
</body>
</html>
